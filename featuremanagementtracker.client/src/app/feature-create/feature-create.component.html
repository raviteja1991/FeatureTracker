<div class="container">
  <h1>Create Feature</h1>
  <form [formGroup]="featureForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group form-group-inline">
      <div class="form-item">
        <label for="complexity">Estimated Complexity:</label>
        <select id="complexity" formControlName="complexity">
          <option value="">Select</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>
      <div class="form-item">
        <label for="status">Status:</label>
        <select id="status" formControlName="status">
          <option value="">Select</option>
          <option value="new">New</option>
          <option value="active">Active</option>
          <option value="closed">Closed</option>
          <option value="abandoned">Abandoned</option>
        </select>
      </div>
    </div>
    <div *ngIf="featureForm.get('status')?.value === 'active'" class="form-group">
      <label for="targetDate">Target Date:</label>
      <input id="targetDate" type="date" formControlName="targetDate">
    </div>
    <div *ngIf="featureForm.get('status')?.value === 'closed'" class="form-group">
      <label for="actualDate">Actual Date:</label>
      <input id="actualDate" type="date" formControlName="actualDate">
    </div>
    <div class="button-group">
      <button type="submit">Create</button>
    </div>
    <div *ngIf="isSubmitted && featureForm.invalid && (featureForm.dirty || featureForm.touched)" class="common-error-message">
      Please fill in all required fields correctly.
    </div>
  </form>
</div>
